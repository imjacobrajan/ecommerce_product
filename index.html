<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JCART</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon" />
    <!-- Fontawesome icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img id="logo" src="images/logo.png"
        /></a>
        <div class="ms-auto cart_icon">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-regular fa-heart"></i></a>
          </li>
          <li class="nav-item cart">
            <a class="nav-link" href="#"
              ><i class="fa-solid fa-cart-shopping"></i>
              <span class="cart_no">1</span>
            </a>
          </li>
        </div>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-label="Toggle navigation"
          style="border: none; background: none"
        >
          <span><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Add Product</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item hidden-icon full_cart">
              <a class="nav-link" href="#"
                ><i class="fa-regular fa-heart"></i
              ></a>
            </li>
            <li class="nav-item hidden-icon cart full_cart">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-cart-shopping"></i>
                <span class="cart_no">1</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="bg">
      <div class="add_product_container">
        <div class="product_card container">
          <div class="form_title"><h1>Add Product</h1></div>
          <form id="form">
            <div>
              <label for="title">Product Name</label>
            </div>
            <div>
              <input type="text" id="title" placeholder="Enter Product name" />
            </div>
            <div>
              <label for="description">Product Description</label>
            </div>
            <div>
              <div class="form-outline">
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  style="resize: none"
                  placeholder="Enter product description"
                ></textarea>
              </div>
            </div>
            <div class="selectcontainer">
              <div>
                <label for="category">Category</label>
                <select id="category" name="category" class="select-css">
                  <option>-Category-</option>
                  <option value="men">Men</option>
                  <option value="women">Women</option>
                  <option value="kids">Kids</option>
                  <option value="accesories">Accesories</option>
                </select>
              </div>
              <div>
                <label for="size">Size</label>
                <select id="size" name="size" class="select-css">
                  <option>-size-</option>
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                </select>
              </div>
              <div>
                <label for="size">Stock</label>
                <select id="stock" name="stock" class="select-css">
                  <option>size</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
            <div>
              <label for="price">Product Price</label>
            </div>
            <div>
              <input
                type="number"
                id="price"
                placeholder="Enter product price"
              />
            </div>
            <div class="img_container">
              <img src="images/img_placeholder.png" alt="" id="showimg" />
              <input
                type="file"
                name="image"
                id="image"
                onchange="preview_image(event)"
              />
            </div>
            <div class="center_button">
              <button type="button" onclick="getData()" id="add_product">
                Add Product
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
